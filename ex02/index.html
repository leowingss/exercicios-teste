<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="limpar()">C</button></td>
                    <td><button class="btn" onclick="voltar()"><</button></td>
                    <td><button class="btn" onclick="inserir('/')">➗</button></td>
                    <td><button class="btn" onclick="inserir('*')">✖️</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('7')">7</button></td>
                    <td><button class="btn" onclick="inserir('8')">8</button></td>
                    <td><button class="btn" onclick="inserir('9')">9</button></td>
                    <td><button class="btn" onclick="inserir('-')">➖</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('4')">4</button></td>
                    <td><button class="btn" onclick="inserir('5')">5</button></td>
                    <td><button class="btn" onclick="inserir('6')">6</button></td>
                    <td><button class="btn" onclick="inserir('+')">➕</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('1')">1</button></td>
                    <td><button class="btn" onclick="inserir('2')">2</button></td>
                    <td><button class="btn" onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button class="btn-height" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn-width" onclick="inserir('0')">0</button></td>
                    <td><button class="btn" onclick="inserir('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="javascript.js">
    </script>
</body>

</html>
